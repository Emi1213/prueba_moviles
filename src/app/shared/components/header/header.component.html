<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button
          *ngIf="backButton"
          [defaultHref]="backButton"
        ></ion-back-button>
      </ion-buttons>
      <ion-button (click)="dismiss()" *ngIf="isModal">
        <ion-icon slot="start" name="close-circle-outline"></ion-icon>
      </ion-button>
      <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong>{{ title }}</strong>
      <div class="admin">ADMIN</div></ion-title
    >
  </ion-toolbar>
</ion-header>
